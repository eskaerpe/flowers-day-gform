<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>THANK YOU!</title>
        <link rel="icon" href="logo-osissmatb-24.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="col-md-4">
                <!-- <div class="border border-3 border-success"></div> -->
                <div class="card bg-white shadow p-5">
                    <div class="mb-4 text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="text-success" width="75" height="75" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                        </svg>
                    </div>
                    <div class="text-center box-thank-you">
                        <h1>Thank You!</h1>
                        <h4>Pesanan Anda berhasil diinput!</h4>
                        <p>Untuk mengirim ke lebih banyak orang, silakan ulangi langkah sebelumnya dengan data yang berbeda. <a href="index.html">Klik di sini!</a></p>
                        <a class="btn btn-outline-success" href="index.html">Kembali</a>
                    </div>
                </div>
                <div class="card text-justify m-3 p-3 card bg-white shadow">
                    <h6 class="card-header info-pengirim text-center"></h6>
                    <div class="card-body rekap"></div>
                    <div class="card-footer text-muted border-top border-dark">Silakan screenshot rekap pesananmu ini, barangkali dibutuhkan.</div>
                </div>
            </div>
        </div>
    </body>
    <script>
        console.log("this is index");
        // Mengambil data pesanan dari localStorage
        let orders = JSON.parse(localStorage.getItem("orders"));

        document.querySelector(".info-pengirim").textContent = `Detail Order dari "${orders[0].namaPengirim} | ${orders[0].kelasPengirim}"`;

        // Membuat rekap pesanan
        for (let i = 0; i < orders.length; i++) {
            let order = orders[i];
            let packages = [];
            if (order.paketA) packages.push("Paket A");
            if (order.paketB) packages.push("Paket B");
            if (order.bouquet) packages.push("Bouquet");
            if (order.batangan) packages.push("Batangan");
            document.querySelector(".rekap").innerHTML += `<p>${i + 1}. ${order.name} (${order.kelas}): ${packages.join(", ")}, (Total: Rp.${Number(order.price).toLocaleString("id-ID")})</li>`;
        }
        document.querySelector(".rekap").innerHTML += "";
    </script>
</html>
